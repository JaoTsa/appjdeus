<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta.charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa no Ficheiro üõ†Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8d7da; /* Fundo vermelho fraco */
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Pesquisa no Ficheiro üõ†Ô∏è</h1>
    <input type="text" id="search" placeholder="Digite o nome ou c√≥digo..." onkeyup="searchInFile()">
    <div id="results"></div>

    <script>
        const fileContent = `710000017	resina solida	A-1-7
710000023	tinta em spray cor verde	M-2-4
710000024	tinta em spray cor vermelha	M-2-4
710002044	tinta azul martelado ral 3248	etari
710002050	cola loctite 401 gr	H-8-1
710002055	hempel 53p01 tinta cinza ral 7035	etari
710002061	tinta esmalte sint√©tico branco	etari
710002062	tinta esmalte sint√©tico cinza ral 7035	etari
710002064	tinta esmalte sint√©tico preto	etari
... (mais itens aqui) ...
`; // Lista de itens carregada no JavaScript

        // Fun√ß√£o para pesquisar na lista de itens
        function searchInFile() {
            let input = document.getElementById('search').value.toLowerCase();
            let results = document.getElementById('results');
            results.innerHTML = ''; // Limpa os resultados anteriores

            const lines = fileContent.split('\n');
            lines.forEach(function(line) {
                if (line.toLowerCase().includes(input)) {
                    let result = document.createElement('div');
                    result.textContent = line;
                    results.appendChild(result);
                }
            });
        }
    </script>

</body>
</html>
