<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa no Ficheiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffcccc; /* Cor de fundo vermelho claro */
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
        }
    </style>
</head>
<body>
    <h1>Pesquisa no Ficheiro</h1>
    <input type="text" id="search" placeholder="Digite o nome ou código..." onkeyup="searchInFile()">
    <div id="results"></div>

    <script>
        const fileContent = `resina solida A-1-7\\ntinta em spray cor verde M-2-4\\ntinta em spray cor vermelha M-2-4\\ntinta azul martelado ral 3248 etari\\ncola loctite 401 gr H-8-1\\nhempel 53p01 tinta cinza ral 7035 etari\\ncola contacto 0,75ml C-1-8\\nfolhas limpeza sato para serra de jodon B-4-6\\nblau-eco solvente dielectrico ecologico etari\\nblaupower 33  desengordurante de evaporacao etari\\nblausil antiaderente, lubrificante a base de etari\\nblaugrease c detergente de baixa producao de etari\\ntinta ferro 7032 etari\\nfloculante trinkwasser-bf etari\\nanti espumante trinkwasser-sekt etari\\nspray proteccao ws 1805 s M-2-3`;
        
        function searchInFile() {
            const query = document.getElementById('search').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            const lines = fileContent.split('\\n');
            let results = '';

            if (query.length > 0) {
                lines.forEach(line => {
                    if (line.toLowerCase().includes(query)) {
                        results += `<p>${line}</p>`;
                    }
                });

                resultsDiv.innerHTML = results.length > 0 ? results : '<p>Nenhum resultado encontrado</p>';
            } else {
                resultsDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
