<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa no Ficheiro üõ†Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8d7da; /* Fundo vermelho fraco */
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .favorites {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Pesquisa no Ficheiro üõ†Ô∏è</h1>
    <input type="text" id="searchInput" class="search-bar" placeholder="Pesquisar...">
    
    <div id="results">
        <!-- Resultados da pesquisa aparecer√£o aqui -->
    </div>

    <button id="addFavoriteButton">Adicionar aos Favoritos</button>

    <div class="favorites">
        <h2>Favoritos:</h2>
        <ul id="favoritesList">
            <!-- Favoritos aparecer√£o aqui -->
        </ul>
    </div>

    <script>
        // Fun√ß√£o para salvar a pesquisa no localStorage
        document.getElementById("searchInput").addEventListener("input", function() {
            localStorage.setItem("lastSearch", this.value);
        });

        // Fun√ß√£o para recuperar a √∫ltima pesquisa ao carregar a p√°gina
        window.onload = function() {
            var lastSearch = localStorage.getItem("lastSearch");
            if (lastSearch) {
                document.getElementById("searchInput").value = lastSearch;
            }
            displayFavorites();
        };

        // Fun√ß√£o para adicionar um item aos favoritos
        function addToFavorites(item) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            favorites.push(item);
            localStorage.setItem("favorites", JSON.stringify(favorites));
            displayFavorites();
        }

        // Fun√ß√£o para exibir os favoritos na lista
        function displayFavorites() {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            let favoritesList = document.getElementById("favoritesList");
            favoritesList.innerHTML = '';
            favorites.forEach(function(favorite) {
                let listItem = document.createElement("li");
                listItem.textContent = favorite;
                favoritesList.appendChild(listItem);
            });
        }

        // Exemplo de uso para adicionar aos favoritos
        document.getElementById("addFavoriteButton").addEventListener("click", function() {
            let item = document.getElementById("searchInput").value;
            if (item) {
                addToFavorites(item);
            }
        });
    </script>

</body>
</html>
